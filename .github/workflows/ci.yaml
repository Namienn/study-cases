name: CI

on:
  push:
  pull_request:

jobs:
  run_tests:
    strategy:
      fail_fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version:
          - 3.10
          - 3.11
          - 3.12
    
    name: Test
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Dependencies
        run: python -m pip pytest
      
      - name: Run Tests
        run: pytest
